<p>
First contact is used to initalize the system when no users have access.  Enter your first contact code and press submitt.  
Then you will be grant the user administrator role.
</p>
<div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <label class="control-label">Code</label>:
      </div>
      <div class="col-md-8">
        <input id="Code" name="Code" type="text" maxlength="250" class="form-control" [(ngModel)]="Code"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <button class="btn btn-default" (click)="Submit()">Submit</button>
      </div>
    </div>
</div>
