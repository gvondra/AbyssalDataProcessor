<h2>Organization</h2>
<h3 *ngIf="Organization">{{ Organization.Name }}</h3>
<div [hidden]="SpinnerHidden">  
  <i class="fa fa-cog fa-spin" style="font-size:36px; margin: 25px;"></i>
</div>
<form *ngIf="Organization" novalidate="novalidate" name="organizationForm" #organizationForm="ngForm">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <label class="control-label">Name</label>:
      </div>
      <div class="col-md-8">
        <input id="Name" name="Name" #nameInput="ngModel" type="text" required="required" class="form-control" [(ngModel)]="Organization.Name"/>
        <div [hidden]="nameInput.valid || nameInput.pristine" class="alert alert-danger">is required</div>
      </div>
    </div>       
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <button class="btn btn-default" [disabled]="!organizationForm.form.valid" (click)="Submit()">Submit</button>
      </div>
    </div>  
  </div>
</form>
