<h2>User</h2>
<h3 *ngIf="User">{{ User.ShortName }}</h3>
<div [hidden]="SpinnerHidden">  
  <i class="fa fa-cog fa-spin" style="font-size:36px; margin: 25px;"></i>
</div>
<form *ngIf="User" novalidate="novalidate" name="userForm" #userForm="ngForm">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <label class="control-label">Full Name</label>:
        </div>
        <div class="col-md-8">
          <input id="FullName" name="FullName" #fullNameInput="ngModel" type="text" required="required" class="form-control" [(ngModel)]="User.FullName"/>
          <div [hidden]="fullNameInput.valid || fullNameInput.pristine" class="alert alert-danger">is required</div>
        </div>
      </div>      
      <div class="row">
        <div class="col-md-3">
          <label class="control-label">Short Name</label>:
        </div>
        <div class="col-md-8">
          <input id="ShortName" name="ShortName" #shortNameInput="ngModel" type="text" required="required" class="form-control" [(ngModel)]="User.ShortName"/>
          <div [hidden]="shortNameInput.valid || shortNameInput.pristine" class="alert alert-danger">is required</div>
        </div>
      </div>       
      <div class="row">
        <div class="col-md-3">
          <label class="control-label">Birth Date</label>:
        </div>
        <div class="col-md-8">
          <input id="BirthDate" name="BirthDate" #birthDateInput="ngModel" type="date" required="required" class="form-control" [(ngModel)]="User.BirthDate"/>
          <div [hidden]="birthDateInput.valid || birthDateInput.pristine" class="alert alert-danger">is required</div>
        </div>
      </div>         
      <div class="row">
        <div class="col-md-3">
          <label class="control-label">Email Address</label>:
        </div>
        <div class="col-md-8">
          <input id="EmailAddress" name="EmailAddress" #emailAddressInput="ngModel" type="text" required="required" class="form-control" [(ngModel)]="User.EmailAddress"/>
          <div [hidden]="emailAddressInput.valid || emailAddressInput.pristine" class="alert alert-danger">is required</div>
        </div>
      </div>         
      <div class="row">
        <div class="col-md-3">
          <label class="control-label">Phone Number</label>:
        </div>
        <div class="col-md-8">
          <input id="PhoneNumber" name="PhoneNumber" #phoneNumberInput="ngModel" type="text" required="required" class="form-control" [(ngModel)]="User.PhoneNumber"/>
          <div [hidden]="phoneNumberInput.valid || phoneNumberInput.pristine" class="alert alert-danger">is required</div>
        </div>
      </div>    
    </div>
</form>
